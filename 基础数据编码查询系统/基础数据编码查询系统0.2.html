<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础数据编码查询系统</title>
    <style>
        :root {
            --primary: #2196F3;
            --text: #333;
            --border: #e8e8e8;
            --bg-light: #f8f9fa;
            --radius: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 16px;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .container {
            max-width: 560px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin: 24px 0 32px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .header svg {
            width: 24px;
            height: 24px;
            fill: var(--primary);
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .search-box {
            position: relative;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            padding: 0 12px;
            height: 52px;
            transition: border-color 0.2s;
        }

        .search-box:focus-within {
            border-color: var(--primary);
        }

        #codeInput {
            flex: 1;
            border: none;
            height: 100%;
            font-size: 16px;
            padding: 0 8px;
            background: transparent;
        }

        #codeInput:focus {
            outline: none;
        }

        .clear-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            cursor: pointer;
            display: none;
            align-items: center;
        }

        .clear-btn svg {
            width: 16px;
            height: 16px;
            fill: #999;
        }

        .clear-btn:hover svg {
            fill: #ff4444;
        }

        #queryBtn {
            width: 100%;
            height: 52px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #queryBtn:hover {
            background: #1976D2;
        }

        #queryBtn:disabled {
            background: #90caf9;
            cursor: not-allowed;
        }

        #result {
            padding: 16px;
            border-radius: var(--radius);
            line-height: 1.6;
            display: none;
            margin: 16px 0;
        }

        #result.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .result-normal {
            background: #e8f4fd;
            color: #1565C0;
        }

        .result-error {
            background: #ffebee;
            color: #b71c1c;
        }

        .history-section {
            margin-top: 24px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .history-header h3 {
            color: var(--text);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-header svg {
            width: 18px;
            height: 18px;
            fill: #666;
        }

        .clear-history {
            border: none;
            background: none;
            color: #666;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 4px 8px;
        }

        .clear-history:hover {
            color: #ff4444;
        }

        .history-list {
            background: white;
            border-radius: var(--radius);
            padding: 8px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .history-item {
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item:hover {
            background: #f8f9fa;
        }

        .history-code {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.05rem;
        }

        .history-text {
            color: #444;
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-time {
            color: #888;
            font-size: 0.8rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 输入有内容时显示清空按钮 */
        #codeInput:not(:placeholder-shown) + .clear-btn {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                编码查询
            </h1>
            <p>输入4位数字编码（如1001）查询相关说明</p>
        </div>

        <div class="search-box">
            <input type="number" id="codeInput" 
                   placeholder="请输入4位数字编码" 
                   min="1000" max="9999"
                   autocomplete="off">
            <button class="clear-btn" id="clearBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>

        <button id="queryBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width:20px">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            查询说明
        </button>

        <div id="result"></div>

        <div class="history-section">
            <div class="history-header">
                <h3>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M13 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zm1-10H9v2h4v2h2V9h-2V9zm0 4H9v2h4v2h2v-2h-2v-2z"/>
                    </svg>
                    最近查询
                </h3>
                <button class="clear-history" id="clearHistoryBtn">清除记录</button>
            </div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        const codeMap = new Map([
            [1001, "设备运行状态正常，各项指标均在安全范围内。建议定期维护检查以确保持续稳定运行。"],
            [1002, "网络连接超时，请检查设备网络设置或重启路由器。如问题持续，请联系网络服务提供商。"],
            [1003, "检测到异常高温（>50℃），请立即检查设备散热情况，清理通风口并确保周围环境通风良好。"],
            [1004, "电池电量低于20%，请及时连接电源充电。长时间低电量运行可能影响电池寿命。"],
            [1005, "传感器数据读取失败，建议重新校准设备。如多次校准无效，可能需要更换传感器模块。"],
            [2001, "系统安全防护已启动，检测到潜在威胁。建议运行全面扫描并更新安全补丁。"],
            [2002, "数据存储空间即将不足（剩余<10%）。请清理不必要文件或扩展存储容量。"],
            [3001, "用户认证成功，授予访问权限。安全令牌有效期剩余2小时。"],
            [3002, "登录失败：凭证不匹配。请检查用户名和密码，剩余尝试次数：2次。"]
        ]);

        const queryBtn = document.getElementById('queryBtn');
        const codeInput = document.getElementById('codeInput');
        const clearBtn = document.getElementById('clearBtn');
        const resultEl = document.getElementById('result');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');

        let queryHistory = JSON.parse(localStorage.getItem('queryHistory') || '[]');
        updateHistory();

        // 输入框事件
        codeInput.addEventListener('input', () => {
            clearBtn.style.display = codeInput.value ? 'flex' : 'none';
        });

        clearBtn.addEventListener('click', () => {
            codeInput.value = '';
            clearBtn.style.display = 'none';
            codeInput.focus();
        });

        // 查询逻辑
        queryBtn.addEventListener('click', performQuery);
        codeInput.addEventListener('keypress', e => e.key === 'Enter' && performQuery());

        // 清除历史
        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('确定清除所有记录？')) {
                queryHistory = [];
                localStorage.setItem('queryHistory', JSON.stringify(queryHistory));
                updateHistory();
            }
        });

        // 历史记录点击填充
        historyList.addEventListener('click', e => {
            const item = e.target.closest('.history-item');
            if (item) codeInput.value = item.dataset.code;
        });

        function performQuery() {
            const code = parseInt(codeInput.value);
            if (isNaN(code) || code < 1000 || code > 9999) {
                showResult('请输入4位有效数字编码（1000-9999）', 'error');
                return;
            }

            queryBtn.disabled = true;
            queryBtn.textContent = '查询中...';

            setTimeout(() => {
                const resultText = codeMap.get(code) || `未找到编码 ${code} 的说明`;
                showResult(resultText, codeMap.has(code) ? 'normal' : 'error');
                if (codeMap.has(code)) saveHistory(code, resultText);
                queryBtn.disabled = false;
                queryBtn.textContent = '查询说明';
            }, 600);
        }

        function showResult(text, type) {
            resultEl.className = `result-${type}`;
            resultEl.textContent = text;
            resultEl.classList.add('show');
            setTimeout(() => resultEl.classList.remove('show'), 5000);
        }

        function saveHistory(code, text) {
            // 去重并保留最新10条
            queryHistory = queryHistory.filter(item => item.code !== code);
            queryHistory.unshift({ code, text, time: new Date().toLocaleTimeString() });
            if (queryHistory.length > 10) queryHistory.pop();
            localStorage.setItem('queryHistory', JSON.stringify(queryHistory));
            updateHistory();
        }

        function updateHistory() {
            historyList.innerHTML = queryHistory.length ? '' : '暂无查询记录';
            queryHistory.forEach(({ code, text, time }) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.dataset.code = code;
                item.innerHTML = `
                    <div class="history-code">${code}</div>
                    <div class="history-text">${text}</div>
                    <div class="history-time">${time}</div>
                `;
                historyList.appendChild(item);
            });
        }

        // 初始聚焦
        window.addEventListener('load', () => codeInput.focus());
    </script>
</body>
</html>
