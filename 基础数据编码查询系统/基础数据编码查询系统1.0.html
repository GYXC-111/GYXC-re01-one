<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础数据编号查询系统</title>
    <style>
        :root {
            --primary: #2196F3;
            --text: #333;
            --border: #e8e8e8;
            --bg-light: #f8f9fa;
            --radius: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 16px;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 560px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 32px 20px 24px;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .header h1 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .header svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .content {
            padding: 24px;
        }

        .search-box {
            position: relative;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 56px;
            transition: border-color 0.2s;
            margin-bottom: 20px;
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }

        #codeInput {
            flex: 1;
            border: none;
            height: 100%;
            font-size: 16px;
            padding: 0 8px;
            background: transparent;
            color: var(--text);
        }

        #codeInput:focus {
            outline: none;
        }

        .clear-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .clear-btn:hover {
            opacity: 1;
        }

        .clear-btn svg {
            width: 16px;
            height: 16px;
            fill: #666;
        }

        #queryBtn {
            width: 100%;
            height: 56px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 17px;
            font-weight: 600;
            margin: 10px 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #queryBtn:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
        }

        #queryBtn:disabled {
            background: #90caf9;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #result {
            padding: 20px;
            border-radius: var(--radius);
            line-height: 1.6;
            margin: 16px 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            opacity: 0;
        }

        #result.show {
            max-height: 300px;
            opacity: 1;
            margin: 16px 0 24px;
        }

        .result-normal {
            background: #e8f4fd;
            color: #1565C0;
            border-left: 4px solid var(--primary);
        }

        .result-error {
            background: #ffebee;
            color: #b71c1c;
            border-left: 4px solid #f44336;
        }

        .history-section {
            margin-top: 28px;
            border-top: 1px solid var(--border);
            padding-top: 24px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .history-header h3 {
            color: var(--text);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-header svg {
            width: 20px;
            height: 20px;
            fill: #666;
        }

        .clear-history {
            border: none;
            background: none;
            color: #666;
            font-size: 0.95rem;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .clear-history:hover {
            color: #ff4444;
            background: #ffebee;
        }

        .history-list {
            background: var(--bg-light);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .history-item {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item:hover {
            background: #f0f4f8;
        }

        .history-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-code {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .history-time {
            color: #888;
            font-size: 0.85rem;
        }

        .history-text {
            color: #444;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .empty-history {
            padding: 24px;
            text-align: center;
            color: #888;
        }

        /* 输入有内容时显示清空按钮 */
        #codeInput:not(:placeholder-shown) + .clear-btn {
            display: flex;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            .header {
                padding: 24px 16px 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px 16px;
            }
            
            #queryBtn {
                height: 52px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                数据编号查询系统
            </h1>
            <p>输入4位数字编号查询相关信息</p>
        </div>

        <div class="content">
            <div class="search-box">
                <input type="number" id="codeInput" 
                       placeholder="请输入4位数字编号" 
                       min="1000" max="9999"
                       autocomplete="off">
                <button class="clear-btn" id="clearBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>

            <button id="queryBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width:22px">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                查询说明
            </button>

            <div id="result"></div>

            <div class="history-section">
                <div class="history-header">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M13 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zm1-10H9v2h4v2h2V9h-2V9zm0 4H9v2h4v2h2v-2h-2v-2z"/>
                        </svg>
                        最近查询记录
                    </h3>
                    <button class="clear-history" id="clearHistoryBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                        </svg>
                        清除记录
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="empty-history">暂无查询记录</div>
                </div>
            </div>
            
            <div class="stats">
                <div>数据总量: <strong>9</strong> 条</div>
                <div>历史记录: <strong id="historyCount">0</strong> 条</div>
            </div>
        </div>
    </div>

    <script>
        const codeMap = new Map([
            [1001, "设备运行状态正常，各项指标均在安全范围内。建议定期维护检查以确保持续稳定运行。"],
            [1002, "网络连接超时，请检查设备网络设置或重启路由器。如问题持续，请联系网络服务提供商。"],
            [1003, "检测到异常高温（>50℃），请立即检查设备散热情况，清理通风口并确保周围环境通风良好。"],
            [1004, "电池电量低于20%，请及时连接电源充电。长时间低电量运行可能影响电池寿命。"],
            [1005, "传感器数据读取失败，建议重新校准设备。如多次校准无效，可能需要更换传感器模块。"],
            [2001, "系统安全防护已启动，检测到潜在威胁。建议运行全面扫描并更新安全补丁。"],
            [2002, "数据存储空间即将不足（剩余<10%）。请清理不必要文件或扩展存储容量。"],
            [3001, "用户认证成功，授予访问权限。安全令牌有效期剩余2小时。"],
            [3002, "登录失败：凭证不匹配。请检查用户名和密码，剩余尝试次数：2次。"]
        ]);

        const queryBtn = document.getElementById('queryBtn');
        const codeInput = document.getElementById('codeInput');
        const clearBtn = document.getElementById('clearBtn');
        const resultEl = document.getElementById('result');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const historyCountEl = document.getElementById('historyCount');

        let queryHistory = JSON.parse(localStorage.getItem('queryHistory') || '[]');
        updateHistory();

        // 输入框事件
        codeInput.addEventListener('input', () => {
            clearBtn.style.display = codeInput.value ? 'flex' : 'none';
        });

        clearBtn.addEventListener('click', () => {
            codeInput.value = '';
            clearBtn.style.display = 'none';
            codeInput.focus();
        });

        // 查询逻辑
        queryBtn.addEventListener('click', performQuery);
        codeInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') performQuery();
        });

        // 清除历史
        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('确定清除所有查询记录吗？')) {
                queryHistory = [];
                localStorage.setItem('queryHistory', JSON.stringify(queryHistory));
                updateHistory();
            }
        });

        // 历史记录点击填充
        historyList.addEventListener('click', e => {
            const item = e.target.closest('.history-item');
            if (item) {
                codeInput.value = item.dataset.code;
                codeInput.focus();
            }
        });

        function performQuery() {
            const code = parseInt(codeInput.value);
            if (isNaN(code) || code < 1000 || code > 9999) {
                showResult('请输入4位有效数字编号（1000-9999）', 'error');
                return;
            }

            const originalHTML = queryBtn.innerHTML;
            queryBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" style="margin-right:8px"><path d="M12 4v1h6.36l-1.97 1.97a8 8 0 1 1-1.42-1.41L17.65 3H12V2a10 10 0 1 0 10 10h-1a9 9 0 1 1-9-9z"/></svg>查询中...';
            queryBtn.disabled = true;

            setTimeout(() => {
                const resultText = codeMap.get(code) || `未找到编号 ${code} 的说明`;
                showResult(resultText, codeMap.has(code) ? 'normal' : 'error');
                
                if (codeMap.has(code)) {
                    saveHistory(code, resultText);
                }
                
                queryBtn.innerHTML = originalHTML;
                queryBtn.disabled = false;
            }, 600);
        }

        function showResult(text, type) {
            resultEl.className = `result-${type}`;
            resultEl.textContent = text;
            resultEl.classList.add('show');
            
            // 5秒后自动隐藏结果
            setTimeout(() => {
                resultEl.classList.remove('show');
            }, 5000);
        }

        function saveHistory(code, text) {
            // 去重并保留最新10条
            queryHistory = queryHistory.filter(item => item.code !== code);
            queryHistory.unshift({ 
                code, 
                text, 
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });
            
            if (queryHistory.length > 10) queryHistory.pop();
            
            localStorage.setItem('queryHistory', JSON.stringify(queryHistory));
            updateHistory();
        }

        function updateHistory() {
            historyCountEl.textContent = queryHistory.length;
            
            if (queryHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">暂无查询记录</div>';
                return;
            }
            
            historyList.innerHTML = '';
            
            queryHistory.forEach(({ code, text, time }) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.dataset.code = code;
                item.innerHTML = `
                    <div class="history-row">
                        <div class="history-code">${code}</div>
                        <div class="history-time">${time}</div>
                    </div>
                    <div class="history-text">${text}</div>
                `;
                historyList.appendChild(item);
            });
        }

        // 初始聚焦
        window.addEventListener('load', () => codeInput.focus());
    </script>
</body>
</html>
